<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Notes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!----Leaflet css------->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <aside>
      <div class="sidebar">
        <h1>Notes</h1>
        <form>
          <div class="field">
            <label for="notes">Add Note</label>
            <input type="text" id="notes" />
          </div>
          <div class="field">
            <label for="date">Add Date</label>
            <input type="date" id="date" />
          </div>
          <div class="field">
            <label for="status">Status</label>
            <select name="" id="status">
              <option value="park">Parking Place</option>
              <option value="home">Home</option>
              <option value="job">Workplace</option>
              <option value="visit">Visit</option>
            </select>
          </div>
          <button>Add</button>
        </form>

        <ul>
          <!-- <li>
            <div>
              <p>Places to visit</p>
              <p><span>Date: </span> 07-07-2024</p>
              <p><span>Reason: </span>Visit</p>
            </div>
            <i class="bi bi-x" id="delete"></i>
            <i class="bi bi-airplane-fill" id="fly"></i>
          </li> -->
   
        </ul>
      </div>
    </aside>
    <div id="map"></div>

    <!----Leaflet js--------->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="main.js" type="module"></script>
  </body>
</html>
